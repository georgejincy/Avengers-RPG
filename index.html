<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
    <title>jQuery | Avengers RPG Game</title>

	<!-- Link to reset CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body> 

	<header id = "masthead">
		
		<div class = "container">
			<h1> Avengers RPG Game </h1>
		</div>

	</header>

	<div id = "main-container" class="container">

		<div id = "characters">
		<button id = "char1" class="character capAmerica" value="capAmerica">
			<img src = "" alt= "captain america image">
			<p class = "healthpoints">150</p>
		</button>
		<button id = "char2" class="character thor" value="thor">
			<img src = "" alt= "thor image">
			<p class = "healthpoints">180</p>
		</button>
		<button id = "char3" class="character  hulk" value="hulk">
			<img src = "" alt= "hulk image">
			<p class = "healthpoints">200</p>
		</button>
		<button id = "char4" class="character ironMan" value="ironMan">
			<img src = "" alt= "ironman image">
			<p class = "healthpoints">130</p>
		</button>
		<button id = "char5" class="character blackWidow" value="blackWidow">
			<img src = "" alt= "blackwidow image">
			<p class = "healthpoints">120</p>
		</button>
				
		</div>

		<div id = "yourchar">

			<h2> Your Character </h2>		
		</div>

		<div id = "enemies">

			<h2> Enemies Available To Attack </h2>		
		</div>

		<div id = "fight">

			<h2> Fight Section </h2>
			<button id = "attack" class="attack">Attack</button>	

		</div>

		<div id = "defender">

			<h2> Defender </h2>		
		</div>

		<div id = "message">
	
		</div>


	</div>


	<!-- Link to JavaScript file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
