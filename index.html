<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
    <title>jQuery | Avengers RPG</title>

	<!-- Link to reset CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!--Link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Bungee|Molengo|Oswald" rel="stylesheet">

</head>
<body> 

	<header id = "masthead">
		
		<div class = "container">
			<h1> Avengers | RPG</h1>
		</div>

	</header>

	<div id = "main-container" class="container">

		<div id = "characters">
		<button id = "char1" class="character capAmerica" value="capAmerica">
			<p>Captain America </p>
			<img src = "assets/images/capamerica.jpg" alt= "captain america image">
			<p class = "healthp">150</p>
		</button>
		<button id = "char2" class="character thor" value="thor">
			<p>Thor</p>
			<img src = "assets/images/thor.jpg" alt= "thor image">
			<p class = "healthp">180</p>
		</button>
		<button id = "char3" class="character  hulk" value="hulk">
			<p>Hulk</p>
			<img src = "assets/images/hulk.jpg" alt= "hulk image">
			<p class = "healthp">200</p>
		</button>
		<button id = "char4" class="character ironMan" value="ironMan">
			<p>Iron Man</p>
			<img src = "assets/images/ironman.jpg" alt= "ironman image">
			<p class = "healthp">130</p>
		</button>
		<button id = "char5" class="character blackWidow" value="blackWidow">
			<p>Black Widow</p>
			<img src = "assets/images/blkwidow.jpg" alt= "blackwidow image">
			<p class = "healthp">120</p>
		</button>
				
		</div>

		<div id = "yourcharsec">

			<h2> Your Character </h2>
			<div id = "yourchar">
			</div>			
		</div>

		<div id = "enemiessec">

			<h2> Enemies Available To Attack </h2>	
			<div id = "enemies">
			</div>		
		</div>

		<div id = "fight">

			<h2> Fight Section </h2>
			<br>
			<button id = "attack" class="attack">Attack</button>	

		</div>

		<div id = "defendersec">
			<h2> Defender </h2>	
			<div id = "defender">
			</div>	
		</div>

		<div id = "message">
	
		</div>


	</div>


	<!-- Link to JavaScript file -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
